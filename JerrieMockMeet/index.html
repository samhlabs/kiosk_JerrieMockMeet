        <script>
            $('.smooth').smoothScroll({
                scrollTarget: this.hash,
                offset: -30,
                speed: 800,
            });

            $(function() {
                $("a").on("click", function() {
                    $("a.active").removeClass("active");
                    $(this).addClass("active");
                });
            });


            // If theres no activity, do something
            var activityTimeout = setTimeout(inActive, 90000);

            function resetActive(){
                //$(document.body).attr('class', 'active');
                clearTimeout(activityTimeout);
                activityTimeout = setTimeout(inActive, 90000);
            }

            // No activity do something.
            function inActive(){
                //$(document.body).attr('class', 'inactive');
                $("#home-button").click();
                $.modal.close();
            }

            // Check for mousemove, could add other events here such as checking for key presses ect.
            $(document).bind('mousemove', function(){resetActive()});


            $('img').on('dragstart', function(event) { event.preventDefault(); });
            $('a').on('dragstart', function(event) { event.preventDefault(); });
            $('body').css('cursor', 'none');

            $(function() {
                $('.play-video').on('click', function(e) {
                    $('#video').modal({ clickClose: false });
                    //return false;
                });

                $('.stop-video').on('click', function(e) {
                    $.modal.close();
                });
            });

        </script>
